<div class="container d-flex justify-content-center align-items-center">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Edit Contact</h2>
    <form [formGroup]="contactForm" (ngSubmit)="updateContact()" class="p-4 border rounded shadow-sm bg-light">
      
      <div class="mb-3">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          formControlName="firstName"
          class="form-control"
          [ngClass]="{ 'is-invalid': contactForm.get('firstName')?.invalid && (contactForm.get('firstName')?.dirty || contactForm.get('firstName')?.touched) }"
        />
        <div *ngIf="contactForm.get('firstName')?.hasError('required') && (contactForm.get('firstName')?.dirty || contactForm.get('firstName')?.touched)" class="invalid-feedback">
          First name is required.
        </div>
        <div *ngIf="contactForm.get('firstName')?.hasError('pattern') && (contactForm.get('firstName')?.dirty || contactForm.get('firstName')?.touched)" class="invalid-feedback">
          First name should contain only letters.
        </div>
      </div>

      <div class="mb-3">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          formControlName="lastName"
          class="form-control"
          [ngClass]="{ 'is-invalid': contactForm.get('lastName')?.invalid && (contactForm.get('lastName')?.dirty || contactForm.get('lastName')?.touched) }"
        />
        <div *ngIf="contactForm.get('lastName')?.hasError('required') && (contactForm.get('lastName')?.dirty || contactForm.get('lastName')?.touched)" class="invalid-feedback">
          Last name is required.
        </div>
        <div *ngIf="contactForm.get('lastName')?.hasError('pattern') && (contactForm.get('lastName')?.dirty || contactForm.get('lastName')?.touched)" class="invalid-feedback">
          Last name should contain only letters.
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': contactForm.get('email')?.invalid && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched) }"
        />
        <div *ngIf="contactForm.get('email')?.hasError('required') && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)" class="invalid-feedback">
          Email is required.
        </div>
        <div *ngIf="contactForm.get('email')?.hasError('email') && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)" class="invalid-feedback">
          Invalid email format.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="contactForm.invalid">Update</button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/" class="btn btn-link">Back to Contact List</a>
    </div>
  </div>
</div>
