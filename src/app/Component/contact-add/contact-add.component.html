<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Add New Contact</h2>
    <form [formGroup]="contactForm" (ngSubmit)="addContact()" class="p-4 border rounded shadow-sm bg-light">

      
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" formControlName="firstName" />
        <div *ngIf="contactForm.get('firstName')?.invalid && (contactForm.get('firstName')?.touched)" class="invalid-feedback d-block">
          <div *ngIf="contactForm.get('firstName')?.errors?.['required']">First name is required.</div>
          <div *ngIf="contactForm.get('firstName')?.errors?.['pattern']">First name should contain only letters.</div>
        </div>
      </div>

   
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" formControlName="lastName" />
        <div *ngIf="contactForm.get('lastName')?.invalid && (contactForm.get('lastName')?.touched)" class="invalid-feedback d-block">
          <div *ngIf="contactForm.get('lastName')?.errors?.['required']">Last name is required.</div>
          <div *ngIf="contactForm.get('lastName')?.errors?.['pattern']">Last name should contain only letters.</div>
        </div>
      </div>

     
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" />
        <div *ngIf="contactForm.get('email')?.invalid && (contactForm.get('email')?.touched)" class="invalid-feedback d-block">
          <div *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="contactForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>

  
      <button type="submit" class="btn btn-primary w-100" [disabled]="contactForm.invalid">Add Contact</button>
    </form>

  
    <div class="text-center mt-3">
      <a routerLink="/" class="btn btn-link">Back to Contact List</a>
    </div>
  </div>
</div>
